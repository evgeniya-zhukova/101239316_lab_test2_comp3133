<div *ngIf="mission">

  <h2>{{mission.mission_name | uppercase}} Details</h2>
  <div><span>id: </span>{{mission.flight_number}}</div>
  <div>
    <label for="mission-name">Mission name: </label>
    <input id="mission-name" [(ngModel)]="mission.mission_name" placeholder="name">
  </div>
  <button (click)="goBack()">go back</button>
</div>
