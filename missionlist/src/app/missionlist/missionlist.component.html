<h2>Missions</h2>
<ul class="missionList">
  <li *ngFor="let mission of missionList">
    <a routerLink="/detail/{{mission.flight_number}}">
      <span class="badge">{{mission.flight_number}}</span> {{mission.mission_name}}
    </a>
    <div><label>Launch Year: </label>{{mission.launch_year}}</div>
    <div><label>Details: </label>{{mission.details}}</div>
    <div><label>Mission Patch Small: </label>{{mission.mission_patch_small}}</div>
  </li>
</ul>
