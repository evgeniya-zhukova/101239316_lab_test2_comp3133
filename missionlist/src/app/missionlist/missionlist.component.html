<h2>Missions</h2>
<mat-spinner *ngIf="missionList.length === 0"></mat-spinner>
<h1>Total Missions: {{ missionList.length }}</h1>
<ul class="missionList">
  <mat-card *ngFor="let mission of missionList">
    <a routerLink="/detail/{{mission.flight_number}}">
      <span class="badge">{{mission.flight_number}}</span> {{mission.mission_name}}
    </a>
    <img mat-card-image src= "{{ mission.mission_patch_small }}" />
    <mat-card-header>
      <img mat-card-avatar src= "{{ mission.mission_patch_small }}"  alt="logo"/>
      <mat-card-subtitle>Launch Year:  {{ mission.launch_year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>Details: {{ mission.details }}</mat-card-content>
  </mat-card>
</ul>
